[filament:*eSUNPLA+*]
inherits = *common*
bed_temperature = 60
fan_below_layer_time = 100
filament_colour = #FF3232
filament_type = PLA
filament_density = 1.24
filament_cost = 30
first_layer_bed_temperature = 60
first_layer_temperature = 215
disable_fan_first_layers = 1
fan_always_on = 1
max_fan_speed = 100
min_fan_speed = 100
bridge_fan_speed = 100
temperature = 210

[filament:eSUN PLA+ @VORON]
inherits = *eSUNPLA+*
filament_vendor = eSUN
filament_max_volumetric_speed = 13
compatible_printers_condition = printer_model=~/.*Voron.*/ and printer_notes=~/.*E3DV6.*/

[filament:eSUN PLA+ VOLCANO @VORON]
inherits = *eSUNPLA+*
filament_vendor = eSUN
filament_max_volumetric_speed = 20
compatible_printers_condition = printer_model=~/.*Voron.*/ and printer_notes=~/.*VOLCANO.*/
