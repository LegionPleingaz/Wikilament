[filament:*BasicPVB*]
inherits = *common*
bed_temperature = 75
fan_below_layer_time = 100
filament_colour = #FF3232
filament_type = PVB
filament_density = 1.10
filament_cost = 50
first_layer_bed_temperature = 80
first_layer_temperature = 220
disable_fan_first_layers = 1
fan_always_on = 1
max_fan_speed = 100
min_fan_speed = 100
bridge_fan_speed = 100
temperature = 215

[filament:Basic PVB @VORON]
inherits = *BasicPVB*
filament_vendor = Generic
filament_max_volumetric_speed = 13
compatible_printers_condition = printer_model=~/.*Voron.*/ and printer_notes=~/.*E3DV6.*/

[filament:Basic PVB VOLCANO @VORON]
inherits = *BasicPVB*
filament_vendor = Generic
filament_max_volumetric_speed = 20
compatible_printers_condition = printer_model=~/.*Voron.*/ and printer_notes=~/.*VOLCANO.*/
